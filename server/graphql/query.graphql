type Query {
    albums: [Album!]!
    album(id: ID!): Album!
    albumsByUser(userId: ID!): [Album!]!

    posts: [Post!]!
    post(id: ID!): Post!
    postsByUser(userId: ID!): [Post!]!
}

type Mutation {
    createAlbum(userId: ID!, title: String!): Album!
    deleteAlbum(id: ID!): Album!
    updateAlbum(id: ID!, userId: ID, title: String): Album!
}
