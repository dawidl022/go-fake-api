type User {
  id: ID!
  name: String!
  username: String!
  email: String!
  address: Address!
  phone: String!
  Website: String!
  Company: Company!
}

type Address {
  street: String!
  suite: String!
  city: String!
  zipcode: String!
  geo: Geo!
}

type Geo {
  lat: String!
  lng: String!
}

type Company {
  name: String!
  catchPhrase: String!
  bs: String!
}
